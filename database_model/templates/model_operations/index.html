{% extends 'base.html' %}
{% block body %}
{% load static %}
<form method="POST" action="{% url 'submit' %}">
    {% csrf_token %}
  <div class="form-group row">
    <label for="First" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="First Name" name="first_name">
    </div>
  </div>
  <div class="form-group row">
    <label for="Last" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Last Name" name="last_name">
    </div>
  </div>
  <div class="form-group row">
    <label for="Project" class="col-sm-2 col-form-label">Project Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Project Name" name="project_name">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
{% endblock %}
