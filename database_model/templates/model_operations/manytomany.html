{% extends 'base.html' %}
{% block body %}
{% load static %}
<form method="POST" action="{% url 'many' %}">
    {% csrf_token %}
  <div class="form-group row">
    <label for="First" class="col-sm-2 col-form-label">Pizza</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="First Name" name="pizza">
    </div>
  </div>
  <div class="form-group row">
    <label for="Last" class="col-sm-2 col-form-label">Topping</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Last Name" name="topping">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
{% endblock %}
